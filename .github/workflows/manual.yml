name: HTML check
on:
  pull_request:
     branches: main
jobs:
  htmltest:
    runs-on: ubuntu-latest
    steps:
# set github directory
    - name: change working directory
      uses: actions/checkout@v2
    - name: Html check
      run: bash ./.test/test.sh
    - name: Generate changelog
      run: bash ./.test/changelog.sh
